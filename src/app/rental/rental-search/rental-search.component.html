<section id="rentalListing">
  <h1 class="page-title" *ngIf="rentalArray.length > 0">Appartments in {{city | lowercase| ucwords}}:</h1>
  <h1 class="page-title" *ngIf="errors.length > 0">
    <p *ngFor="let error of errors">
      {{error.detail}}
    </p>
  </h1>
  <div class="row"> 
    <!-- single rental card -->
    <div class='col-sm-6 col-md-3' *ngFor='let item of rentalArray'>
      <bwm-rental-list-item [currentRental]="item"></bwm-rental-list-item>
    </div>
  </div>
</section>
