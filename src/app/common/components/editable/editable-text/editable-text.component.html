<div [ngStyle] ="style" class="editable-component inline">
  <textarea *ngIf="isActiveInput" 
          [(ngModel)]="entity[entityField]"
          (keydown.escape)="cancelUpdate()"
          (keydown.enter)="updateEntity()"
          class="{{classname}}">
  </textarea>

  <span *ngIf="!isActiveInput" class="inline {{classname}}">{{entity[entityField]}}</span>
  <div class="inline">
    <button *ngIf="!isActiveInput" 
            (click)="isActiveInput = true"
            class="btn btn-sm btn-warning btn-editable">Edit</button>
    <button *ngIf="isActiveInput" 
            (click)="updateEntity()"
            class="btn btn-sm btn-success btn-editable">Save</button>
    <button *ngIf="isActiveInput" 
            (click)="cancelUpdate()"
            class="btn btn-sm btn-danger btn-editable">Cancel</button>
  
    </div>
</div>
